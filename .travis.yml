jobs:
  include:
    # Unit tests
    - stage: Test
      name: "Unit tests"
      language: java

    # CWL test
    - stage: Test
      name: "Validate CWL output"
      dist: focal
      language: java
      before_install:
        - sudo apt-get -y install python3 python3-pip
        - pip3 install cwlref-runner
      script:
        # Build JAR
        - mvn package -DskipTests=true
        # Run use case
        - git clone https://github.com/sanctuuary/APE_UseCases
        - cd APE_UseCases
        - java -jar ../target/APE-*-executable.jar ./GeoGMT/E0/config.json
        # Validate with CWL runner
        - cd ./GeoGMT/E0/CWL
        - cwltool --enable-dev --validate workflowSolution__0.cwl
